<!DOCTYPE html>
<html>
    <head>
        <title>Get Honey | Hive Fest</title>
        <link href="./questions.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./assets/HiveFest.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script type="module" src="./questions.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="header">
            <div class="headerLeft">
                <h1 class="title">Hive Fest</h1>
            </div>
            <div class="headerRight">
                <div class="home"><button>Come Back</button></div>
            </div>
        </div>
        <div class="questionsContainer">
            <div class="honeyToday">
                <i class="far fa-circle-question"></i>
                <h1 class="honeyTodayText">Today: 0/0</h1>
            </div>
            <div class="totalHoney">
                <h1 class="totalHoneyText">25,000</h1>
                <img src="assets/honey.png">
            </div>
            <div class="qBorder">
                <div class="qContent">
                    <div class="operation">
                        <label><h1 class="operationText">0 + 0</h1></label>
                        <div class="answerData"></div>
                        <input type="number" id="answer" name="answer">
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
