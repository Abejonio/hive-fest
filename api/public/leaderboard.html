<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard | Hive Fest</title>
        <link href="./leaderboard.css" rel="stylesheet">
        <link href="./pageSelector.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./assets/HiveFest.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script type="module" src="./leaderboard.js"></script>
        <script type="module" src="./pageSelector.js"></script>
    </head>
    <body>
        <div class="smallWidthUp">
            <div class="upTitle">
                <h1>Hive Fest</h1>
            </div>
            <div class="svgDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
                <svg class="shadow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
            </div>
        </div>
        <div class="graybg"></div>
        <div class="pageSelectorRight">
            <i class="fas fa-xmark quitRight"></i>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page activePage leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                <div class="page market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="profile">
            <img src="./assets/HiveFest.png">
            <h1>Abejonio</h1>
            <i class="fas fa-sign-out log-out"></i>
        </div>
        <div class="background"></div>
        <div class="pageSelector">
            <div class="title">
                <h1>Hive Fest</h1>
            </div>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page activePage leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                 <div class="page market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="initSec tr">
                <div class="lbtitle tr">
                    <h1 class="tr">Leaderboard</h1>
                </div>
                <div class="lbs tr">
                    <div class="lb init honey tr">
                        <h1 class="tr">Honey</h1>
                    </div>
                    <div class="lb init totalHoney tr">
                        <h1 class="tr">Total Honey</h1>
                    </div>
                    <div class="lb init hivees tr">
                        <h1 class="tr">Unique Hivees</h1>
                    </div>
                    <div class="lb init totalHivees tr">
                        <h1 class="tr">Total Hivees</h1>
                    </div>
                </div>
            </div>
            <div class="lbSec" style="display: none;">
                <div class="lbPlayer">
                    <div class="play1">
                        <h1 class="top">1st</h1>
                        <h1>MMMMMM</h1>
                    </div>
                    <div class="play2">
                        <h1>13,115,592</h1>
                        <img src="./assets/honey.png">
                    </div>
                </div>
                <div class="lbPlayer">
                    <div class="play1">
                        <h1 class="top">2nd</h1>
                        <h1>Abejonio</h1>
                    </div>
                    <div class="play2">
                        <h1>7,912,400</h1>
                        <img src="./assets/honey.png">
                    </div>
                </div>
                <div class="lbPlayer">
                    <div class="play1">
                        <h1 class="top">3rd</h1>
                        <h1>Abe-Brother</h1>
                    </div>
                    <div class="play2">
                        <h1>11,111</h1>
                        <img src="./assets/honey.png">
                    </div>
                </div>
                <div class="lbPlayer">
                    <div class="play1">
                        <h1 class="top">4th</h1>
                        <h1>Juan Listo</h1>
                    </div>
                    <div class="play2">
                        <h1>67</h1>
                        <img src="./assets/honey.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
