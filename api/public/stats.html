<!DOCTYPE html>
<html>
    <head>
        <title>Stats | Hive Fest</title>
        <link href="./stats.css" rel="stylesheet">
        <link href="./pageSelector.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./assets/HiveFest.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script type="module" src="./stats.js"></script>
        <script type="module" src="./pageSelector.js"></script>
    </head>
    <body>
        
        <div class="smallWidthUp">
            <div class="upTitle">
                <h1>Hive Fest</h1>
            </div>
            <div class="svgDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
                <svg class="shadow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
            </div>
        </div>
        <div class="graybg"></div>
        <div class="pageSelectorRight">
            <i class="fas fa-xmark quitRight"></i>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page activePage stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                <div class="page market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="profile">
            <img src="./assets/HiveFest.png">
            <h1>Abejonio</h1>
            <i class="fas fa-sign-out log-out"></i>
        </div>
        <div class="background"></div>
        <div class="pageSelector">
            <div class="title">
                <h1>Hive Fest</h1>
            </div>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page activePage stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                <div class="page market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="displayedStats">
                <div class="main">
                    <img class="favImage" src="./assets/HiveFest.png">
                    <div class="banner">
                        <h1 class="username">sus</h1>
                        <h2 class="totalPrizes">amogus</h2>
                    </div>
                </div>
                <div class="secondary">
                    <div class="secondaryStat">
                        <img src="./assets/TrophieTopBig.png">
                        <h3>Big Prizes</h3>
                        <h2 class="bigPrizes">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/TrophieTopGreat.png">
                        <h3>Great Prizes</h3>
                        <h2 class="greatPrizes">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/TrophieTopGood.png">
                        <h3>Good Prizes</h3>
                        <h2 class="goodPrizes">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/playedEventIcon.png">
                        <h3>Played Events</h3>
                        <h2 class="played">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/honey.png">
                        <h3>Honey</h3>
                        <h2 class="honey">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/totalHoneyIcon.png">
                        <h3>Total Honey Collected</h3>
                        <h2 class="totalHoney">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/unlockIcon.png">
                        <h3>Hivees Unlocked</h3>
                        <h2 class="uniqueCollection">0</h2>
                    </div>
                    <div class="secondaryStat">
                        <img src="./assets/totalHivees.png">
                        <h3>Total Hivees</h3>
                        <h2 class="totalCollection">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
