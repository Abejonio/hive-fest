<!DOCTYPE html>
<html>
    <head>
        <title>Market | Hive Fest</title>
        <link href="./market.css" rel="stylesheet">
        <link href="./pageSelector.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./assets/HiveFest.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script type="module" src="./market.js"></script>
        <script type="module" src="./pageSelector.js"></script>
    </head>
    <body>
        <div class="smallWidthUp">
            <div class="upTitle">
                <h1>Hive Fest</h1>
            </div>
            <div class="svgDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
                <svg class="shadow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                    <path d="M7 7h14v2H5V7zm0 5h14v2H5v-2zm0 5h14v2H5v-2z"/>
                </svg>
            </div>
        </div>
        <div class="graybg"></div>
        <div class="pageSelectorRight">
            <i class="fas fa-xmark quitRight"></i>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                <div class="page activePage market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="profile">
            <img src="./assets/HiveFest.png">
            <h1>Abejonio</h1>
            <i class="fas fa-sign-out log-out"></i>
        </div>
        <div class="pageSelector">
            <div class="title">
                <h1>Hive Fest</h1>
            </div>
            <div class="getHoney">
                <h2>Get Honey</h2>
            </div>
            <div class="pages">
                <div class="page stats">
                    <i class="fas fa-chart-column"></i>
                    <h2>Stats</h2>
                </div>
                <div class="page leaderboard">
                    <i class="fas fa-trophy"></i>
                    <h2>Leaderboard</h2>
                </div>
                <div class="page activePage market">
                    <i class="fas fa-store"></i>
                    <h2>Market</h2>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="markettitle">Market</h1>
            <div class="packs">
                <div class="hive pack">
                    <img class="back" src="./assets/hivees/hivePack.png">
                    <img class="front" src="./assets/hivees/hivePack.png">
                    <div class="price">
                        <img src="./assets/honey.png">
                        <h2>15</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
