<!DOCTYPE html>
<html>
    <head>
        <title>Login | Hive Fest</title>
        <link href="./login.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./assets/HiveFest.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script type="module" src="./login.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Hive Fest</h1>
            <div class="signUp headerRight"><button>Sign Up</button></div>
        </div>
        <div class="content">
            <div class="login">
                <h1>Login</h1>
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button id="loginBtn">Login</button>
                <p class="error" id="errorMsg"></p>
            </div>
        </div>
    </body>
</html>
